<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
     <style>
       table{
          width:100%;
          border-collapse: collapse;
          text-align: center;
       }
      td,th{
        border: 1px solid black;
        padding: 10px;
      }

      tr:nth-child(even){
        background-color:rgba(35, 31, 35, 0.538);
      }




     </style>
</head>
<body>
    <table>
       <colgroup>
           <col span="2" style="background-color: rgba(93, 163, 140, 0.619);"/>
     
      </colgroup>



        <tr>

            <th>Country code</th>
            <th>Email</th>
        </tr>
